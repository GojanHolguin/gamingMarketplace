<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>

    <main id="main" class="container">
        <h2 class="title-main">Gamming Marcketplace</h2>
        <hr>
        <div class="row" id="cards">
            
        </div>
        <hr>
        <div class="items">
            <table class="table table-light table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Action</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="table-footer">
                        <th scope="row" colspan="5">Empty cart</th>
                    </tr>
                </tfoot>
                
            </table>
        </div>
    </main>

    <footer></footer>

    <template id="template-footer-table">
        <th scope="row" colspan="2">Total products</th>
        <td>1</td>
        <td>
            <button class="bttn btn-empty-cart" id="empty-cart"><span class="fas fa-trash"></span> Empty the entire cart</button>
        </td>
        <td>$ <span id="price-all-total">500</span></td>
    </template>

    <template id="template-cart-table">
        <tr>
            <th scope="row">id</th>
            <td>product</td>
            <td>1</td>
            <td>
                <button class="bttn btn-add" id="btn-add-item"><span class="fas fa-folder-plus"></span></button>
                <button class="bttn btn-delete" id="btn-delete-item"><span class="fas fa-folder-minus"></span></button>
            </td>
            <td>$ <span id="price-total-table">500</span></td>
        </tr>
    </template>

    <template id="template-cards">
        <div class="col-12 mb-2 col-md-3">
            <div class="card">
                <div class="card-body">
                    <img src="" alt="" class="card-img-top" id="img-card">
                    <h2 id="title-card">Product</h2>
                    <p id="p-card">$250</p>
                    <button class="bttn btn-card" id="btn-card"><span class="fas fa-shopping-cart"></span> Add to card</button>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
